<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="index.css" id="css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  </head>
  <body>
    <div class="app"id="app">
      <form id="form" action="">
        <p>Köpares uppgifter</p>
        <label for="buyerName">För- och efternamn</label><br />
        <input type="text" id="buyerName" name="buyerName"/><br />
        <label for="buyerSocialSecurity">Personnummer</label><br />
        <input type="text" id="buyerSocialSecurity" name="buyerSocialSecurity"/><br />
        <label for="buyerAddress">Adress</label><br />
        <input type="text" id="buyerAddress" name="buyerAddress"/><br />
        <label for="buyerPhone">Telefon</label><br />
        <input type="text" id="buyerPhone" name="buyerPhone" /><br />
        <p>Säljares uppgifter</p>
        <label for="sellerName">För- och efternamn</label><br />
        <input type="text" id="sellerName" name="sellerName" /><br />
        <label for="sellerSocialSecurity">Personnummer</label><br />
        <input type="text" id="sellerSocialSecurity" name="sellerSocialSecurity"/><br />
        <label for="sellerAddress">Adress</label><br />
        <input type="text" id="sellerAddress" name="sellerAddress"/><br />
        <label for="sellerPhone">Telefon</label><br />
        <input type="text" id="sellerPhone" name="sellerPhone" /><br />
        <p>Produkt</p>
        <label for="object">Typ av produkt</label><br />
        <input type="text" id="object" name="object"/><br />
        <label for="price">Pris</label><br />
        <input type="text" id="price" name="price"/><br />
        <label for="other">Övrig information</label><br />
        <input type="text" id="other" name="other" /><br />
        <input type="submit" value="Generera kontrakt" />
      </form>
    </div>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
  </body>
</html>
